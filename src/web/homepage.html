{% extends "base.html" %}
{% block content %}

<div class="file-upload">

      <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
    <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />

  </div>
        <button class="file-upload-btn" type="button" onclick="showCropped();">Crop</button>
        <div id="canvasDiv"></div>
  <div id="file-upload-content">
    <img id="upload-image" src="#" alt="your image" />
    <div id="image-title-wrap">
    </div>
  </div>
  <div id="cropped">

  </div>


  {% if url %}
  <div id="uploaded_img">
    <img id="croppr" src="{{ url }}" alt="your image" />
    
  </div>
  {% endif %}
</div>
<div class="file-upload">
{% if url %}
<button class="file-upload-btn" type="submit">Infer</button>
{% endif %}
{% if materials %}
<h2>Results</h2>
{% for material_id, material_substance in materials %}
<div style="float:left;">
<div>{{material_substance}}</div>
<img src="/images/materials/{{material_id}}/images/previews/bmps.png" alt="material {{material_id}}" height="150" width="150"/>
<input type="radio" name="result" value="{{material_id}}"><br>
</div>
{% endfor %}
<button class="file-upload-btn" type="submit">Submit</button>
{% endif %}
</div>

{% endblock %}
